<ion-view view-title="登陆" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<h1 class="title">登录</h1>
		<!--<div class="buttons">
			<button class="button button-clear" ui-sref="auth.registerRole">注册</button>
		</div>-->
	</ion-header-bar>
	<ion-content overflow-scroll="false">
		<div class="t_login_user" ui-sref="auth.registerRole">
			<img src='./img/icon.png'>
		</div>   
		<select  ng-model="loginData.role" style="width:100px;display:block;margin:0 auto;padding:0 24px;background-color: #ff5b1f;
    color: white;border:none">
					<option value="0" >商家</option>	
					<option value="1" >代理</option>
					<option value="2">股东</option>
			</select>
		<div class="t_login_count">
  
			<div class="list list-inset">
				<label class="item item-input">
					<i class="iconfont icon-geren2 placeholder-icon"></i>
					<input type="text" ng-model="loginData.mobile" placeholder="请输入手机号码">
				</label>
				<label class="item item-input">
					<i class="iconfont icon-mima1 placeholder-icon"></i>
					<input type="password" ng-model="loginData.password" ng-enter="login()" placeholder="请输入登录密码">
				</label>
			</div>
			<div class="padding">
				<button class="button button-block button-assertive" ng-click="login()">登录</button>
			</div>
			<div class="foget clearfix">
				<span class="foget-psd" ui-sref="auth.resetPsdRole">忘记密码?</span>
				<span class="agree"><i ng-class="agree == true ? 'ion-android-checkbox' : 'ion-android-checkbox-outline-blank'"  ng-click="authAgree()"></i>我已阅读并同意<a ng-click="showAgreement($event)" style="color: #ff5b1f;">【用户注册协议】</a></span>
			</div> 
		</div>
	</ion-content>
</ion-view>
