<ion-view view-title="Dashboard" hide-nav-bar='true'>
  <ion-header-bar class="bar-assertive header-back">
    <h1 class="title">商铺管理</h1>
  </ion-header-bar>
  <ion-content>
    <div class="my-bottom-nav">
      <ul class="clearfix com">
        <li ui-sref="product.upload" ng-if="globalInfo.user.role == 0">
          <i class="iconfont icon-goods assertive"></i>
          <p>发布商品</p>
        </li>
        <li ui-sref="product.manage" ng-if="globalInfo.user.role == 0">
          <i class="iconfont icon-shop assertive" style="color:#85B09D"></i>
          <p>管理商品</p>
        </li>
        <li ui-sref="shop.orderList({type:'shops'})" ng-if="globalInfo.user.role == 0">
          <i class="iconfont icon-list assertive" style="color: #30B8DF;"></i>
          <p>查看订单</p>
        </li>
        <li ui-sref="shop.info" ng-if="globalInfo.user.role == 0">
          <i class="iconfont icon-dingdan2 assertive" style="color:lightgreen"></i>
          <p>商家信息</p>
        </li>
        <!--<li ui-sref="shop.money" ng-if="globalInfo.user.role == 0">
          <i class=" iconfont icon-woyaohuigoutubiao assertive " style="color:#FFE957 "></i>
          <p>财务管理</p>
        </li>-->
        <li ui-sref="shop.center " ng-if="globalInfo.user.role==0">
          <i class="iconfont icon-huiyuan assertive" style="color:#F59D99"></i>
          <p>商家中心</p>
        </li>
        <!--<li ui-sref="shop.center " ng-if="globalInfo.user.role==0">
          <i class="iconfont icon-huiyuan assertive" style="color:#F59D99"></i>
          <p>消费单元</p>
        </li>-->
        <li ui-sref="agent.manage" ng-if="globalInfo.user.role ==1 || globalInfo.user.role ==2">
          <i class="iconfont icon-geren2 assertive"></i>
          <p>账户管理</p>
        </li>
        <li ui-sref="agent.profit" ng-if="globalInfo.user.role ==1">
          <i class="iconfont icon-dou-copy assertive" style="color:#F2753F"></i>
          <p>收益信息</p>
        </li>
        <li ui-sref="shareholder.profit" ng-if="globalInfo.user.role ==2">
          <i class="iconfont icon-dou-copy assertive" style="color:#F2753F"></i>
          <p>收益信息</p>
        </li>
        <li ui-sref="agent.subordinate({uid:globalInfo.user.uid})" ng-if="globalInfo.user.role ==2">
          <i class="iconfont icon-my assertive"></i>
          <p>下级代理商</p>
        </li>
        <li ui-sref="agent.subordinate({uid:globalInfo.user.uid})" ng-if="globalInfo.user.role == 1">
          <i class="iconfont icon-list assertive"></i>
          <p>下级商家</p>
        </li>
        <li ui-sref="agent.recommend" ng-if="globalInfo.user.role ==1 ||globalInfo.user.role == 2">
          <i class="iconfont icon-erweima-copy assertive" style="color: #D43531"></i>
          <p>我要推荐</p>
        </li>
      </ul>
    </div>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-assertive" style="width: 100%;" ng-click="logout()">退出</button>
  </ion-footer-bar>
</ion-view>
