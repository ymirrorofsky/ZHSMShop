<ion-view view-title="收益详情" hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar class="bar-assertive header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ng-click='$ionicGoBack()'>返回</button>
        </div>
        <h1 class="title">收益详情</h1>
    </ion-header-bar>
    <ion-content class="bodybg-normal">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
        <div class="shop-order-list" ng-if="!orderEmpty">
            <div class="row" ng-if="!orderEmpty">
                <div class="col ">商户ID</div>
                <div class="col">商户手机号</div>
                <div class="col">商户总收益</div>
            </div>
            <div class="yd-mesg-coutent" ng-if="!orderEmpty" ng-repeat="item in info">
                <div class="row">
                    <div class="col ">{{item.uid || '暂无'}}</div>
                    <div class="col">{{item.mobile}}</div>
                    <div class="col">{{item.s_total}}</div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
