<ion-view view-title="商品管理" hide-nav-bar='true'>
  <ion-header-bar class="bar-assertive header-back">
    <div class="buttons">
      <!--ng-click="$ionicGoBack()"-->
      <button class="button iconfont icon-back1 button-clear" ui-sref='tab.home'>返回</button>
    </div>
    <h1 class="title">商品管理</h1>
  </ion-header-bar>
  <ion-content>
    <ion-refresher pulling-text='下拉刷新...' on-refresh='doRefresh()'></ion-refresher>
    <div class="common-empty" ng-if="orderEmpty">商家还没有商品</div>
      <div class="list" ng-if="!orderEmpty">
        <div class="item item-thumbnail-left manage" href="#" ng-repeat="item in products" style="padding-bottom:8px;">
          <img ng-src="{{item.thumbs.firstImg || './img/wuimg.png'}}">
          <h2 ng-bind="item.goodsName" style="margin-bottom: 6px;"></h2>
          <p ng-bind="item.spe_price" style="margin-bottom: 6px;"></p>
          <button class="button button-small button-balanced" style="min-width:60px;" ui-sref='product.goodsInfo({goodsNo:item.goodsNo})'>详情</button>
          <button class="button button-small button-calm" style="min-width:60px;" ui-sref='product.updateGoodsInfo({goodsNo:item.goodsNo})'>修改</button>
          <button class="button button-small button-assertive" style="min-width:60px;" ng-click="delete(item.goodsNo)">删除</button>
        </div>
   
      <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
