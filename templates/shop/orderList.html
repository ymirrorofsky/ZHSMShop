<ion-view title="订单列表" hide-nav-bar="true" hide-back-button="true">

    <ion-header-bar class="bar-assertive header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ui-sref='tab.home'>返回</button>
        </div>
        <h1 class="title">订单列表</h1>
    </ion-header-bar>

    <ion-content class="bodybg-normal">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

        <div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
        <div class="shop-order-list" ng-if="!orderEmpty">
            <ul>
                <li ui-sref="shop.orderInfo({id:item.orderId, type: type})" ng-repeat="item in orderList">
                    <a href="javascript:">
                        <!--statusName[item.orderStatus]-->
                        <div class="flex" style="border-bottom:1px solid black;line-height:30px;">
                            <p class="flex_1 text-overflow_1">订单编号：{{item.orderId}}</p><span >状态：<em class="positive" ng-bind="statusName[item.orderStatus]"></em></span></div>
                        <div class="flex bottom">
                            <p class="flex_1">订单金额：{{item.orderPrice}}元</p><span>下单账号：<em class="positive" ng-bind="item.mobile"></em></span>
                        </div>
                        <div class="flex bottom">
                            <p class="flex_1">2015-5-5 10:50</p><span style="margin-right:44px;">下单用户：<em class="positive" ng-bind="item.username"></em></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
