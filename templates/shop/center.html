<ion-view view-title="Dashboard" hide-nav-bar='true'>
  <ion-header-bar class="bar-assertive header-back">
    <div class="buttons">
      <button class="button button-clear icon-back1 iconfont" ui-sref='tab.home'></button>
    </div>
    <h1 class="title">商家中心</h1>

  </ion-header-bar>
  <ion-content>
    <div class="my-bottom-nav">
      <ul class="clearfix com">
        <li ui-sref="shop.profit" style="width:33.333%">
          <i class="iconfont icon-wallet assertive"></i>
          <p>我的收益</p>
        </li>
        <li ui-sref="shop.finance" style="width:33.333%">
          <i class="iconfont icon-dingdan assertive" style="color:#C72A4C"></i>
          <p>我的财务</p>
        </li>
        <li ui-sref="shop.getRealMoney" style="width:33.333%">
          <i class="iconfont icon-woyaohuigoutubiao assertive" style="color:#d29b1a"></i>
          <p>我要提现</p>
        </li>
        <li ui-sref="shop.modifyLoginPwd({type:1})" style="width:33.333%">
          <i class="iconfont icon-mima1 assertive" style="color:#85B09D"></i>
          <p>修改登录密码</p>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
